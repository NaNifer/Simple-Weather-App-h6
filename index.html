<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App - Search for Weather in any US city</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="container-fluid">
        <h1 class="row nav justify-content-center bg-warning">US Weather Dashboard</h1>
    </header>
    <!-- Search Box for City -->
    <div class="container-fluid">
        <div class="row">
            <aside id="aside" class="col-sm-3 justify-content-center">
                <h4 class="justify-content-center asideStyle"> Search for a US City</h4>

                <form name="city-input" id="form" onsubmit="return validateForm(event)" method="post">
                    <label id="cityLabel">City:</label><br>
                    <input type="text" id="city" name="city"><br>
                    <button id="searchButton" class="btn btn-block btn-info" type="button" onclick=""
                        value="Search">Search</button>
                </form>
                <hr />
                <div id="previous-cities">
                    <!-- Inserts cities here dynamically -->
                </div>
            </aside>

            <!-- Weather Now -->
            <div id="weatherData" class="col-sm-9">
                <div class="row stylebox">
                    <h4 id="cityNow">Name of city</h4>
                    <h5 id="dateToday">Date</h5>
                    <img id="currentIcon"></img>
                    <h5 id="tempNow">Temp:</h5>
                    <h5 id="windNow">Wind:</h5>
                    <h5 id="humidNow">Humidity:</h5>
                    <h5 id="uvNow">UV Index:</h5>
                </div>
                <!-- Forcast Weather -->
                <h4 class="text-center">5 Day Forcast</h4>
                <div class="row justify-content-evenly" id="fiveDayContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
